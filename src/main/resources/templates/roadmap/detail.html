<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:replace="~{layout/head :: head}"></th:block>
<style>
    .container { max-width: 900px; margin: 0 auto; }
    .meta { color: #666; font-size: 0.9rem; }
    .content { margin-top: 20px; }
    img { max-width: 100%; }
</style>
<link rel="stylesheet" th:href="@{/css/roadmap.css}">
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>
<div class="container">
    <h1 th:text="${roadmap.title}"></h1>

    <p class="meta">
        Date: <span th:text="${roadmap.roadmapDate}"></span> |
        Order: <span th:text="${roadmap.displayOrder}"></span> |
        Show: <span th:text="${roadmap.show}"></span>
    </p>

    <p th:text="${roadmap.description}"></p>

    <div th:if="${roadmap.thumbnail}">
        <img th:src="${roadmap.thumbnail}" alt="thumbnail"/>
    </div>

    <div class="content" th:utext="${roadmap.content}">
        <!-- HTML content -->
    </div>

    <hr/>

    <a th:href="@{/roadmap/{id}/edit(id=${roadmap.id})}">수정</a>
    |
    <a th:href="@{/roadmap/list}">목록</a>
</div>
<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
