<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:replace="~{layout/head :: head}"></th:block>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>
<h1>Edit Roadmap</h1>

<form th:action="@{/roadmap/{id}/edit(id=${form.id})}"
      th:object="${form}"
      method="post">

    <input type="hidden" th:field="*{id}"/>

    <label>Title</label>
    <input type="text" th:field="*{title}"/>

    <label>Description</label>
    <textarea th:field="*{description}"></textarea>

    <label>Content</label>
    <textarea th:field="*{content}"></textarea>

    <label>Date</label>
    <input type="date" th:field="*{roadmapDate}"/>

    <label>Order</label>
    <input type="number" th:field="*{displayOrder}"/>

    <label>Thumbnail</label>
    <input type="text" th:field="*{thumbnail}"/>

    <label>
        <input type="checkbox" th:field="*{show}"/> Show
    </label>

    <br/>
    <button type="submit">Save</button>
    <a th:href="@{/roadmap/{id}(id=${form.id})}">Cancel</a>
</form>
<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
