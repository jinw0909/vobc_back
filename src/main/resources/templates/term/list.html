<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/head :: head}"></th:block>

<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<main class="container py-4">

    <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
            <h1 class="h3 mb-1">Terms</h1>
            <div class="text-muted small">약관/용어 관리 목록</div>
        </div>

        <a class="btn btn-success" th:href="@{/term/create}">
            + 새 Term 생성
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="text-nowrap" style="width: 90px;">ID</th>
                        <th class="text-nowrap" style="width: 160px;">Code</th>
                        <th>Title</th>
                        <th class="text-nowrap" style="width: 160px;">Propose Date</th>
                        <th class="text-nowrap text-end" style="width: 180px;">Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:if="${#lists.isEmpty(terms)}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            데이터가 없습니다.
                        </td>
                    </tr>

                    <tr th:each="t : ${terms}">
                        <td class="text-muted" th:text="${t.termId}">1</td>

                        <td>
                            <span class="badge text-bg-secondary"
                                  th:text="${t.termCode}">PRIVACY</span>
                        </td>

                        <td>
                            <a class="text-decoration-none fw-semibold"
                               th:href="@{/term/detail(id=${t.termId})}"
                               th:text="${t.title}">
                                Title
                            </a>
                        </td>

                        <td class="text-nowrap" th:text="${t.proposeDate}">2025-12-16</td>

                        <td class="text-end text-nowrap">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/term/detail(id=${t.termId})}">
                                Detail
                            </a>
                            <a class="btn btn-sm btn-outline-dark"
                               th:href="@{/term/update(id=${t.termId})}">
                                Edit
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

</main>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
