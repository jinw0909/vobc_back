<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/head :: head}"></th:block>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
  .container { max-width: 860px; margin: 0 auto; }
  .row { display: flex; gap: 16px; }
  .col { flex: 1; }
  label { display:block; font-weight: 600; margin: 14px 0 6px; }
  input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }
  textarea { min-height: 140px; }
  .actions { display:flex; gap: 10px; margin-top: 18px; align-items:center; }
  .btn { display:inline-block; padding: 10px 14px; border-radius: 10px; border: 1px solid #ddd; background:#fff; cursor:pointer; text-decoration:none; color:#111; }
  .btn.primary { background:#111; color:#fff; border-color:#111; }
  .muted { color:#666; font-size: 14px; }
  .badge { display:inline-block; padding: 3px 8px; border-radius: 999px; background:#f2f2f2; font-size: 12px; }
  .top { display:flex; justify-content: space-between; align-items: baseline; gap: 10px; }
</style>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>
<div class="container">

  <div class="top">
    <h1 th:text="${form.id == null} ? 'Publisher 생성' : 'Publisher 수정'">Publisher 생성</h1>
    <a class="btn" th:href="@{/publisher/list}">목록</a>
  </div>

  <p class="muted">
    <span class="badge" th:text="${form.id == null} ? 'CREATE' : 'UPDATE'">CREATE</span>
    기본 언어(원문) 정보 저장 폼
  </p>

  <form th:action="@{/publisher/save}" th:object="${form}" method="post">
    <!-- create/update 공용: id가 있으면 update로 처리 -->
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name</label>
    <input id="name" type="text" th:field="*{name}" placeholder="Publisher name"/>

    <label for="intro">Introduction</label>
    <textarea id="intro" th:field="*{introduction}" placeholder="Publisher introduction"></textarea>

    <div class="actions">
      <button class="btn primary" type="submit"
              th:text="${form.id == null} ? '저장(생성)' : '저장(수정)'">저장(생성)</button>

      <a class="btn" th:if="${form.id != null}" th:href="@{/publisher/{id}(id=${form.id})}">
        상세로
      </a>
    </div>
  </form>

</div>
<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
