<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:replace="~{layout/head :: head}"></th:block>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    tr:hover {
        background-color: #f5f5f5;
        cursor: pointer;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
    }
    .create-btn {
        padding: 8px 14px;
        background: #222;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    .create-btn:hover {
        background: #444;
    }
</style>

<body>
<th:block th:replace="~{layout/header :: header}"></th:block>

<div class="container">
    <div class="header">
        <h1>Team List</h1>
        <a th:href="@{/team/create}" class="create-btn">+ Create Team</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Display Order</th>
            <th>Created At</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}"
            th:onclick="|location.href='@{/team/{id}(id=${team.id})}'|">
            <td th:text="${team.id}"></td>
            <td th:text="${team.name}"></td>
            <td th:text="${team.description}"></td>
            <td th:text="${team.displayOrder}"></td>
            <td th:text="${#temporals.format(team.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>
