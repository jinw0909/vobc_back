<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/head :: head}"></head>
<body>
<th:block th:replace="~{layout/header :: header}"></th:block>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>게시글 목록</h2>
        <a class="btn btn-primary" th:href="@{/post/new}">새 글 작성</a>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th style="width: 80px;">ID</th>
            <th>제목</th>
            <th style="width: 180px;">작성자</th>
            <th style="width: 200px;">등록일</th>
            <th style="width: 220px;">태그</th>
            <th style="width: 140px;">관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts.content}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{/post/{postId}(postId=${post.id})}"
                   th:text="${post.title}"></a>
            </td>
            <td th:text="${post.author}"></td>

            <!-- releaseDate null이면 에러나니까 가드 -->
            <td th:text="${post.releaseDate != null ? #temporals.format(post.releaseDate, 'yyyy-MM-dd') : '-'}"></td>

            <td>
                <span th:each="pt : ${post.postTags}"
                      class="badge me-1"
                      th:classappend="${pt.primaryTag} ? ' text-bg-primary fw-semibold ' : ' text-bg-secondary '"
                      th:text="${pt.tag.name}">
                </span>
            </td>

            <td>
                <a class="btn btn-sm btn-outline-secondary"
                   th:href="@{/post/{postId}/edit(postId=${post.id})}">수정</a>

                <form th:action="@{/post/delete}" method="post" style="display:inline-block;"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <input type="hidden" name="id" th:value="${post.id}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                </form>
            </td>
        </tr>

        <tr th:if="${posts.empty}">
            <td colspan="6" class="text-center text-muted">등록된 게시글이 없습니다.</td>
        </tr>
        </tbody>

    </table>
    <nav class="mt-4" th:if="${posts.totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- 이전 -->
            <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/post/list(page=${posts.number - 1}, size=${posts.size})}">Prev</a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}"
                th:classappend="${i == posts.number} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/post/list(page=${i}, size=${posts.size})}"></a>
            </li>

            <!-- 다음 -->
            <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/post/list(page=${posts.number + 1}, size=${posts.size})}">Next</a>
            </li>
        </ul>
    </nav>

</div>

<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
