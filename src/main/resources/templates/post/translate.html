<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/head :: head}"></head>
<body>

<style>
    /* 원본 내용/요약 스크롤 박스 */
    .scroll-box {
        max-height: 220px;              /* 박스 높이 고정 */
        overflow-y: auto;               /* 넘치면 세로 스크롤 */
        white-space: pre-wrap;          /* 줄바꿈/공백 유지 */
        border: 1px solid #ced4da;
        border-radius: .375rem;
        padding: .5rem .75rem;
        background-color: #f8f9fa;
        font-size: 0.95rem;
    }
</style>

<div class="container mt-5">

    <h2 class="mb-3">
        번역하기
        <small class="text-muted" th:text="'(언어: ' + ${languageCode} + ')'"></small>
    </h2>

    <p class="mb-2 text-muted">
        원본 게시글 ID:
        <span th:text="${post.id}"></span>
    </p>

    <!-- ✅ releaseDate / thumbnail 은 보기만 (수정 불가) -->
    <div class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label fw-bold">발행일 (releaseDate)</label>
                <div class="form-control-plaintext"
                     th:text="${post.releaseDate}">2025-01-01</div>
            </div>
            <div class="col-md-8">
                <label class="form-label fw-bold">썸네일 이미지 (thumbnail)</label>
                <div class="form-control-plaintext mb-2 text-truncate"
                     th:text="${post.thumbnail}">
                    https://example.com/image.jpg
                </div>
                <img th:if="${post.thumbnail}"
                     th:src="${post.thumbnail}"
                     alt="Thumbnail preview"
                     class="img-thumbnail"
                     style="max-height: 150px;">
            </div>
        </div>
    </div>

    <!-- ✅ 여기부터 번역 폼 -->
    <form th:action="@{/post/translate}" method="post" th:object="${translationForm}">

        <!-- 숨겨진 필드 -->
        <input type="hidden" th:field="*{postId}"/>
        <input type="hidden" th:field="*{languageCode}"/>

        <!-- 제목 -->
        <div class="mb-4">
            <label class="form-label fw-bold">원본 제목</label>
            <div class="form-control-plaintext" th:text="${post.title}">원본 제목</div>

            <label class="form-label mt-2">번역 제목</label>
            <input type="text"
                   class="form-control translation-input"
                   th:field="*{title}"/>
        </div>

        <!-- 요약 -->
        <div class="mb-4">
            <label class="form-label fw-bold">원본 요약</label>
            <div class="scroll-box" th:text="${post.summary}">원본 요약 (HTML)</div>

            <label class="form-label mt-2">번역 요약</label>
            <textarea class="form-control translation-input"
                      rows="4"
                      th:field="*{summary}"></textarea>
        </div>

        <!-- 내용 -->
        <div class="mb-4">
            <label class="form-label fw-bold">원본 내용 (HTML)</label>
            <div class="scroll-box"
                 th:text="${post.content}">
                원본 내용
            </div>

            <label class="form-label mt-2">번역 내용</label>
            <textarea class="form-control translation-input"
                      rows="10"
                      th:field="*{content}"></textarea>
        </div>

        <!-- 작가 -->
        <div class="mb-4">
            <label class="form-label fw-bold">원본 작가</label>
            <div class="form-control-plaintext"
                 th:utext="${post.author}">원본 작가</div>

            <label class="form-label mt-2">번역 작가</label>
            <textarea class="form-control translation-input"
                      rows="2"
                      th:field="*{author}"></textarea>
        </div>

        <div class="d-flex gap-2">
            <!-- 기존 번역이 있을 때만 '수정' 버튼 보이기 -->
            <button type="button"
                    class="btn btn-outline-secondary"
                    id="editBtn"
                    th:if="${hasTranslation}">
                수정
            </button>

            <button type="submit"
                    class="btn btn-primary"
                    id="saveBtn">
                저장
            </button>
        </div>

    </form>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const hasTranslation = /*[[${hasTranslation}]]*/ false;

    const inputs = document.querySelectorAll('.translation-input');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');

    if (hasTranslation && saveBtn) {
        inputs.forEach(i => i.setAttribute('readonly', 'readonly'));
        saveBtn.disabled = true;
    }

    if (editBtn && saveBtn) {
        editBtn.addEventListener('click', () => {
            inputs.forEach(i => i.removeAttribute('readonly'));
            saveBtn.disabled = false;
        });
    }
    /*]]>*/
</script>

</body>
</html>
